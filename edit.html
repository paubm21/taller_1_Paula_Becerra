<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg" href="./logos/favicon.svg">
  
  <title>My account</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="./logos/logo.svg" alt="logo" class="logo">
      <h1 class="title">My account</h1>
      
      <form action="/" class="form">
        <div>
          <label for="name" class="label">Name</label>
          <p class="value">Jose</p>
          
          <label for="email" class="label">Email</label>
          <p class="value">email@uniboyaca.edu.co</p>
          
          <label for="password" class="label">Password</label>
          <p class="value">*********</p>
        </div>
        
        <button type="button" class="secondary-button signup-button">Edit</button>
      </form>
    </div>
  </div>
</body>
</html>
